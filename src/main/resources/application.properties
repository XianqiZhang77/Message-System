spring.datasource.username=root
spring.datasource.password=12345678
spring.datasource.url=jdbc:mysql://localhost:3306/message_system?serverTimezone=UTC&useUniCode=true&characterEncoding=utf-8
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#自动提交事务
spring.datasource.dbcp2.default-auto-commit=true

##  mybatis
mybatis.type-aliases-package=com.ray.message.model
mybatis.mapper-locations=classpath:com/ray/message/dao/*.xml
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
logging.level.com.boku.www.mapper=debug
